[pytest]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(levelname)s - {%(filename)s:%(lineno)d} - %(message)s

addopts = --capture=tee-sys --junit-xml=reports/xml/pytest-results.xml --alluredir=reports/allure --html=reports/html/pytest-report.html --self-contained-html --screenshot only-on-failure

markers =
    all_tests: execute all tests